<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-up</title>
        <link rel="website icon" type="png" href="add-user.png">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="designlogin.css">
    </head>
    <body>

        <div class="container">
            <div class="box form-box">
                <header>Sign-up</header>
                <form action="" method="post">

                    <div class="field input">
                        <label for="name">Name</label>
                        <input type="text" name="Name" id="name" autocomplete="off" required>
                    </div>

                    <div class="field input">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" autocomplete="off" required>
                    </div>

                    <div class="field input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autocomplete="off" required>
                    </div>

                    <div class="field input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" autocomplete="off" required>
                    </div>

                    <div class="field input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="off" required>
                    </div>

                    <div class="field">
                        <input type="submit" class="btn" name="submit" value="Sign-in" required>
                    </div>

                    <div class="links">
                        Already have an account? <a href="login.html">Login Now</a>
                    </div>

                </form>
            </div>
        </div>



    </body>
</html>
